<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color:aqua;
            /* background-image: url(KBM.jpg); */
            
        }
        
        h1 {
            color: blue;
        }
 
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .highlight {
            color: red;
            font-weight: bold;
        }
        
  
        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section class="content">
        <h2>About Us</h2>
        <p>This is a simple web page demonstrating the use of CSS selectors.</p>
        <p class="highlight">This text is highlighted using a class selector.</p>
    </section>
    
    <aside>
        <h3>Sidebar</h3>
        <p>Additional information or links can be placed here.</p>
    </aside>
    
    <footer id="footer">
        <p>&copy; 2025 My Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
