<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form >
        <div>
            <label for="01">Name</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="01" required>
        </div><br>
        <div>
            <label for="02">email</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="email" id="02" required>
        </div><br>
        <div>
            <label for="03">Phone Number</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="number" id="03" required>

        </div><br>
        <div>
            <label for="04">password</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" id="04" required>
        </div><br>
        <div>
            <label for="05">confirm password</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" id="05" required>
        </div><br>
        <div>
            <label>Interseted course :</label><br>
            <input type="checkbox" value="Python">python<br>
            <input type="checkbox" value="java">java <br>
            <input type="checkbox" value="HTML">HTML
        </div><br>
        <div>
            <input type="reset">
        </div>
    </form>
    
</body>
</html>
