<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FORM</title>
</head>
<body>
    <form>
        <div>
            <label for="01">Name</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="01" required>
        </div><br>
        <div>
            <label for="02">email</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="email" id="02" required>
        </div><br>
        <div>
            <label for="03">Phone Number</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="number" id="03" required>

        </div><br>
        <div>
            <label for="04">password</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" id="04" required>
        </div><br>
        <div>
            <label for="05">confirm password</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" id="05" required>
        </div><br>
        <div>
            <label>Interseted course :</label><br>
            <input type="checkbox" value="Python"><span>python</span><br>
            <input type="checkbox" value="java"><span>java</span> <br>
            <input type="checkbox" value="HTML"><span>HTML</span>
        </div><br>
        
            <input type="reset">
        </div>
    </form>
    <form >
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
      </form>
    
</body>
</html>
